<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Pasaje Aéreo a Madrid</title>
    <link rel="stylesheet" href="css/aereo.css">
</head>

<body>
    <div class="container">
        <img src="madrid.jpeg" style="width:100%; max-width: 100%; height: auto;">
        <h1>Compra de Pasaje Aéreo a Madrid</h1>
        <form action="procesar_compra.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="fecha_salida">Fecha de Salida:</label>
            <input type="date" id="fecha_salida" name="fecha_salida" required>
            <label for="clase">Clase:</label>
            <select id="clase" name="clase" required>
                <option value="economica">Económica</option>
                <option value="business">Business</option>
                <option value="primera">Primera Clase</option>
            </select>
            <input type="submit" value="Comprar Pasaje">
            <div class="centered-image">
                <img src="madredsi.jpg"  alt="Madrid">
            </div>
        </form>
    </div>
</body>

</html>
